version: '2'
services:
  db:
    build: ./database
    ports:
      - '3306:3306'
  client:
    build:
      context: ./frontend
      args:
        REACT_APP_SERVER_PORT: $SERVER_PORT
    ports:
      - '$CLIENT_PORT:80'
  server:
    build:
      context: ./backend
    ports:
      - '$SERVER_PORT:8081'
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/soundtrack_guesser
    links:
      - 'db'
